{% extends 'base/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<div class="col-12">
    <h1>{{ post.title }}</h1>
    <small class="text-muted">By: {{post.author.first_name}}
        {{post.author.last_name}}-{{post.publish_date|date:"D d M Y" }}</small>
</div>


<div class="col-12">
    <p>{{ post.content }}</p>
</div>


{% endblock content %}
